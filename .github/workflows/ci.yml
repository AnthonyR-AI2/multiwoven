name: CI

on:
  push:
    branches: [ feat/initial-setup ]
  pull_request:
    branches: [ feat/initial-setup ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: npm install

    - name: Lint
      run: npm run lint

    - name: Type Check
      run: npm run type-check

    - name: Run Tests
      run: npm test

    - name: Build
      run: npm run build
